<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div>
        <h2>Quiz Game</h2>

        <div id="startScreen">
            <button id="startBtn">Start</button>
        </div>

        <div id="timerLabel">Time: <span id="time">0</span>
        </div>

        <div id="viewScore">
            <h2 id="finalScore">View Highscores</h2>

            <div id="scoreResults">
                <h2>Your Score</h2>
                <h3>Correct Answers <span id="correctQuestions">0</span></h3>
                <h3> Incorrect Answers <span id="incorrectQuestions">0</span></h3>
                <p>Enter your initials to save your score and press enter.</p>
                <form id="initials-form">
                    <label for="initials-form">Add Your Intials </label>
                    <input type="text" placeholder="AA" name="initials-text" id="initials-text" /><button id="initialsBtn">Submit</button>
                  </form>

     

            </div>

        </div>

        <div id="quizScreen" class="hide">
            <div>
                <div id="question"></div>
                <div id="choices"></div>
            </div>

        </div>

        
    </div>

    <div id="status"></div>

    <script src="./assets/script.js"></script>
</body>

</html>

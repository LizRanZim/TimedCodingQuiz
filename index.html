<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div>
        <h1>Quiz Game</h1>

        <div id="startScreen">
            <button id="startBtn" class="btn btn-primary btn-lg">Start</button>
        </div>

        <h2>
            <div id="timerLabel">Time: <span id="time">0
        </h2></span>
    </div>

    <div id="viewScore">


        <div id="scoreResults" class="hide">
            <h2>Your Score</h2>
            <h4>Correct Answers: <span id="correctQuestions">0</span></h4>
            <h4> Incorrect Answers: <span id="incorrectQuestions">0</span></h4>
            <p>Enter your initials to save your score and press submit. Refresh the browser to play again.</p>
            <form id="initials-form">
                <label for="initials-form">Add Your Intials </label>
                <input type="text" placeholder="AA" name="initials-text" id="initials-text" /><button id="initialsBtn"
                    class="btn btn-primary">Submit</button>
            </form>



        </div>

    </div>

    <div id="quizScreen" class="hide">
        <div>
            <div id="question"></div>
            <div id="choices"></div>
        </div>

    </div>


    </div>

    <div id="status"></div>
    <div id="localStoragescores">
      Initials:<div id=showInitials></div>
       Correct Answers:<div id=showWins></div>
      Incorrect Answers:<div id=showLosses></div>
    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
